<!DOCTYPE html>
<html>
<head>
  <title>NE FL Surf Widgets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: #0000CD;
      float: left;
      border: 1px solid #ddd;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      color: white;
      border-radius: 5px;
      margin-right: 5px;
    }

    .tab button:hover {
      background-color: #4682B4;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      width: 100vw;
      height: 100vh;
    }

    .frame {
      float: left;
      width: 50%;
      height: 50%;
      box-sizing: border-box;
      padding: 4px;
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <meta http-equiv="refresh" content="275">
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openPage(event, 'Page1')">Surf Cameras</button>
    <button class="tablinks" onclick="openPage(event, 'Page2')">Surf Forecast</button>
    <button class="tablinks" onclick="openPage(event, 'Page3')">Wind, Wind Forecast, Waves, & Radar.</button>
    <button class="tablinks" onclick="openPage(event, 'Page4')">Tides, Sea Temps. & Weather Outlook</button>
    <button class="tablinks" onclick="openPage(event, 'Page5')">Other...</button>
  </div>

  <!-- Other content for Page 4 and Page 5 is similar to above, with frames and iframe contents -->
  
  <script>
    function openPage(evt, pageName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(pageName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementsByClassName("tablinks")[0].click();
    });
  </script>
</body>
</html>
