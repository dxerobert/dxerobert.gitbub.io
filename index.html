<!DOCTYPE html>

<head>
  <title>NE FL Surf Widgets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Black background */
      color: white; /* White text for visibility */
    }

    .tab {
      overflow: hidden;
      background-color: #333; /* Darker tab background for contrast */
    }

    .tab button {
      background-color: #0000CD;
      float: left;
      border: none; /* Cleaner look without border */
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      color: white;
      border-radius: 5px;
      margin-right: 5px;
    }

    .tab button:hover {
      background-color: #4682B4;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #444; /* Slightly lighter border for visibility */
      border-top: none;
      background-color: #222; /* Dark background for content */
      width: 100vw;
      height: 100vh;
    }

    .frame {
      float: left;
      width: 50%;
      height: 50%;
      box-sizing: border-box;
      padding: 4px;
    }

    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .active-tab {
      outline: 2px solid yellow;
    }

  </style>
  <meta http-equiv="refresh" content="275">
</head>

      <script>
          function fetchAndDisplayOceanData() {
              fetch('https://www.ndbc.noaa.gov/data/realtime2/41002.txt')
                  .then(response => response.text())
                  .then(data => {
                      const lines = data.split('\n');
                      const frame = document.getElementById('Page7');
                      const table = document.createElement('table');
                      table.innerHTML = `
                          <tr>
                              <th>Date & Time</th>
                              <th>WDIR (°)</th>
                              <th>WSPD (m/s)</th>
                              <th>GST (m/s)</th>
                              <th>WVHT (m)</th>
                              <th>DPD (sec)</th>
                              <th>APD (sec)</th>
                              <th>MWD (°)</th>
                              <th>WTMP (°C)</th>
                          </tr>
                      `;
      
                      for (let i = 0; i < 30; i++) {
                          const cols = lines[i].trim().split(/\s+/);
                          const row = document.createElement('tr');
                          row.innerHTML = `
                              <td>${cols[0]}-${cols[1]}-${cols[2]} ${cols[3]}:${cols[4]}</td>
                              <td>${cols[5]}</td>
                              <td>${cols[6]}</td>
                              <td>${cols[7]}</td>
                              <td>${cols[8] !== 'MM' ? cols[8] : 'N/A'}</td>
                              <td>${cols[9] !== 'MM' ? cols[9] : 'N/A'}</td>
                              <td>${cols[10] !== 'MM' ? cols[10] : 'N/A'}</td>
                              <td>${cols[11] !== 'MM' ? cols[11] : 'N/A'}</td>
                              <td>${cols[12]}</td>
                          `;
                          table.appendChild(row);
                      }
      
                      frame.appendChild(table);
                  })
                  .catch(error => console.error('Error fetching data:', error));
          }
      
          // Call the function to fetch and display data
          fetchAndDisplayOceanData();
      </script>

<script>
  function openPage(evt, pageName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
      tablinks[i].classList.remove("active-tab"); // Remove the active-tab class
    }
    document.getElementById(pageName).style.display = "block";
    evt.currentTarget.className += " active";
    evt.currentTarget.classList.add("active-tab"); // Add the active-tab class to the current tab
  }

  document.addEventListener("DOMContentLoaded", function() {
    var tablinks = document.getElementsByClassName("tablinks");
    var currentIndex = 0;

    function cycleTabs() {
      if (currentIndex >= tablinks.length) {
        currentIndex = 0;
      }
      tablinks[currentIndex].click();
      currentIndex++;
    }

    setInterval(cycleTabs, 120000);

    // Open the first tab initially
    tablinks[0].click();
  });
</script>
