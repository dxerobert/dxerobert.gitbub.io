<script>
  function openPage(evt, pageName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
      tablinks[i].classList.remove("active-tab"); // Remove the active-tab class
    }
    document.getElementById(pageName).style.display = "block";
    evt.currentTarget.className += " active";
    evt.currentTarget.classList.add("active-tab"); // Add the active-tab class to the current tab
  }

  document.addEventListener("DOMContentLoaded", function() {
    var tablinks = document.getElementsByClassName("tablinks");
    var currentIndex = 0;

    function cycleTabs() {
      if (currentIndex >= tablinks.length) {
        currentIndex = 0;
      }
      tablinks[currentIndex].click();
      currentIndex++;
    }

    setInterval(cycleTabs, 45000);

    // Open the first tab initially
    tablinks[0].click();
  });
</script>
