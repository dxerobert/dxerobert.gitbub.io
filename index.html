.frame-container {

  box-sizing: border-box;
}

.frame {

  height: 0;
  padding-bottom: 65%; /* Aspect ratio of 16:9 */
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
}

.frame iframe {

  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  border: none;
}

.active-tab {

}

/* Media query for larger screens */
@media (min-width: 768px) {

}

@media (min-width: 1200px) {

        <script>
          function fetchAndDisplayOceanData() {
              fetch('https://www.ndbc.noaa.gov/data/realtime2/41002.txt')
                  .then(response => response.text())
                  .then(data => {
                      const lines = data.split('\n');
                      const frame = document.getElementById('Page7');
                      const table = document.createElement('table');
                      table.innerHTML = `
                          <tr>
                              <th>Date & Time</th>
                              <th>WDIR (°)</th>
                              <th>WSPD (m/s)</th>
                              <th>GST (m/s)</th>
                              <th>WVHT (m)</th>
                              <th>DPD (sec)</th>
                              <th>APD (sec)</th>
                              <th>MWD (°)</th>
                              <th>WTMP (°C)</th>
                          </tr>
                      `;
      
                      for (let i = 0; i < 30; i++) {
                          const cols = lines[i].trim().split(/\s+/);
                          const row = document.createElement('tr');
                          row.innerHTML = `
                              <td>${cols[0]}-${cols[1]}-${cols[2]} ${cols[3]}:${cols[4]}</td>
                              <td>${cols[5]}</td>
                              <td>${cols[6]}</td>
                              <td>${cols[7]}</td>
                              <td>${cols[8] !== 'MM' ? cols[8] : 'N/A'}</td>
                              <td>${cols[9] !== 'MM' ? cols[9] : 'N/A'}</td>
                              <td>${cols[10] !== 'MM' ? cols[10] : 'N/A'}</td>
                              <td>${cols[11] !== 'MM' ? cols[11] : 'N/A'}</td>
                              <td>${cols[12]}</td>
                          `;
                          table.appendChild(row);
                      }
      
                      frame.appendChild(table);
                  })
                  .catch(error => console.error('Error fetching data:', error));
          }
      
          // Call the function to fetch and display data
          fetchAndDisplayOceanData();
        </script>

<script>
  function openPage(evt, pageName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
      tablinks[i].classList.remove("active-tab"); // Remove the active-tab class
    }
    document.getElementById(pageName).style.display = "block";
    evt.currentTarget.className += " active";
    evt.currentTarget.classList.add("active-tab"); // Add the active-tab class to the current tab
  }
  document.addEventListener("DOMContentLoaded", function() {
    var tablinks = document.getElementsByClassName("tablinks");
    var currentIndex = 0;
    function cycleTabs() {
      if (currentIndex >= tablinks.length) {
        currentIndex = 0;
      }
      tablinks[currentIndex].click();
      currentIndex++;
    }
    setInterval(cycleTabs, 120000);
    // Open the first tab initially
    tablinks[0].click();
  });
</script>
